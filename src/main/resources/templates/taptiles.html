<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taptiles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div>
        <div style="text-align: center" th:insert="fragments/field.html :: scoreStuff"></div>
        <div style="width: 10vh;" class="radial-gradient">
            <a href="/taptiles/back">
                <img style="width: 5vh;" src="/images/taptiles/backicon.png">
            </a>
        </div>
        <div style="width: 10vh;" class="radial-gradient">
            <a href="/taptiles/hint">
                <img style="width: 5vh;" src="/images/taptiles/hinticon.png">
            </a>
        </div>
        <div style="width: 10vh;" class="radial-gradient">
            <a href="/taptiles/menu">
                <img style="width: 5vh;" src="/images/taptiles/homeicon.png">
            </a>
        </div>
    </div>
    <div th:replace="fragments/field.html :: game"></div>
    <div style="margin-left:10vh" th:replace="fragments/comments.html :: commentBox"></div>
</div>


<script>
    $(":focus,.radial-gradient").mousemove(function (event) {
        var x = event.pageX - ($(this).offset().left);
        var y = event.pageY - ($(this).offset().top);

        $(this).css('box-shadow', 'inset 0 0 2000px rgba(255, 255, 255, .6)');
    }).mouseleave(function () {
        $(this).css('box-shadow', '0 0 0.2rem 0 rgba(0, 0, 0, .4)');
    });
</script>

</body>
</html>
