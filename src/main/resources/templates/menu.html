<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taptiles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-menu">
    <a href="/taptiles/new">
        <div style="width: 30vw" class="radial-gradient">NEW GAME</div>
    </a>
    <a href="/taptiles/hof">
        <div style="width: 30vw" class="radial-gradient">HALL OF FAME</div>
    </a>

    <div class="row" id="starRating" style="opacity: 80%; margin-top: 10vh">
        <div style="margin: 0px" th:if="${rating}>0">
            <a href="/taptiles/menu/rating?rate=1"><img src="/images/taptiles/starfull.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}>1">
            <a href="/taptiles/menu/rating?rate=2"><img src="/images/taptiles/starfull.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}>2">
            <a href="/taptiles/menu/rating?rate=3"><img src="/images/taptiles/starfull.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}>3">
            <a href="/taptiles/menu/rating?rate=4"><img src="/images/taptiles/starfull.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}>4">
            <a href="/taptiles/menu/rating?rate=5"><img src="/images/taptiles/starfull.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}<1">
            <a href="/taptiles/menu/rating?rate=1"><img src="/images/taptiles/star.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}<2">
            <a href="/taptiles/menu/rating?rate=2"><img src="/images/taptiles/star.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}<3">
            <a href="/taptiles/menu/rating?rate=3"><img src="/images/taptiles/star.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}<4">
            <a href="/taptiles/menu/rating?rate=4"><img src="/images/taptiles/star.png"></a>
        </div>
        <div style="margin: 0px" th:if="${rating}<5">
            <a href="/taptiles/menu/rating?rate=5"><img src="/images/taptiles/star.png"></a>
        </div>
    </div>
</div>


<script>
    $(":focus,.radial-gradient").mousemove(function (event) {
        var x = event.pageX - ($(this).offset().left);
        var y = event.pageY - ($(this).offset().top);

        $(this).css('box-shadow', 'inset 0 0 2000px rgba(255, 255, 255, .6)');
    }).mouseleave(function () {
        $(this).css('box-shadow', '0 0 0.2rem 0 rgba(0, 0, 0, .4)');
    });
</script>

</body>
</html>
